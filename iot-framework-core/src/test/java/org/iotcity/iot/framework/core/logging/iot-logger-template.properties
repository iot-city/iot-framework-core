# The default logger configuration template file is used to configure the logger information.
# The default external file to load: "framework-logging.properties".
# For: org.iotcity.logging.DefaultLoggerFactory
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-core

# Define logging configuration identifiers (the property key must be "iot.framework.core.logging").
iot.framework.core.logging=logging.root, logging.core, logging.actor

# Configuration data for root.
logging.root.name=ROOT
# Whether use for root logger.
logging.root.forRoot=true
# Available logger levels: all, log, trace, debug, info, warn, error, fatal.
# Available font/background colors: black, red, green, yellow, blue, purple, cyan, white, default.
logging.root.levels=log, trace, debug, info, warn, error, fatal
# trace
logging.root.levels.trace.classTracking=false
logging.root.levels.trace.methodTracking=false
logging.root.levels.trace.fontColor=black
logging.root.levels.trace.fontHighlight=true
logging.root.levels.trace.bgColor=default
logging.root.levels.trace.bgHighlight=false
# debug
logging.root.levels.debug.classTracking=true
logging.root.levels.debug.methodTracking=true
logging.root.levels.debug.fontColor=default
logging.root.levels.debug.fontHighlight=false
logging.root.levels.debug.bgColor=default
logging.root.levels.debug.bgHighlight=false
# info
logging.root.levels.info.classTracking=false
logging.root.levels.info.methodTracking=false
logging.root.levels.info.fontColor=green
logging.root.levels.info.fontHighlight=false
logging.root.levels.info.bgColor=default
logging.root.levels.info.bgHighlight=false
# warn
logging.root.levels.warn.classTracking=true
logging.root.levels.warn.methodTracking=true
logging.root.levels.warn.fontColor=purple
logging.root.levels.warn.fontHighlight=true
logging.root.levels.warn.bgColor=default
logging.root.levels.warn.bgHighlight=false
# error
logging.root.levels.error.classTracking=true
logging.root.levels.error.methodTracking=true
logging.root.levels.error.fontColor=red
logging.root.levels.error.fontHighlight=true
logging.root.levels.error.bgColor=default
logging.root.levels.error.bgHighlight=false
# fatal
logging.root.levels.fatal.classTracking=true
logging.root.levels.fatal.methodTracking=true
logging.root.levels.fatal.fontColor=white
logging.root.levels.fatal.fontHighlight=true
logging.root.levels.fatal.bgColor=red
logging.root.levels.fatal.bgHighlight=true


# Configuration example for core
logging.core.name=CORE
logging.core.levels=trace, info, warn, error, fatal
# trace
logging.core.levels.trace.classTracking=false
logging.core.levels.trace.methodTracking=false
logging.core.levels.trace.fontColor=yellow
logging.core.levels.trace.fontHighlight=false
logging.core.levels.trace.bgColor=default
logging.core.levels.trace.bgHighlight=false
# debug
logging.core.levels.debug.classTracking=false
logging.core.levels.debug.methodTracking=true
logging.core.levels.debug.fontColor=cyan
logging.core.levels.debug.fontHighlight=false
logging.core.levels.debug.bgColor=default
logging.core.levels.debug.bgHighlight=false
# info
logging.core.levels.info.classTracking=true
logging.core.levels.info.methodTracking=false
logging.core.levels.info.fontColor=default
logging.core.levels.info.fontHighlight=false
logging.core.levels.info.bgColor=green
logging.core.levels.info.bgHighlight=true
# warn
logging.core.levels.warn.classTracking=true
logging.core.levels.warn.methodTracking=true
logging.core.levels.warn.fontColor=white
logging.core.levels.warn.fontHighlight=false
logging.core.levels.warn.bgColor=yellow
logging.core.levels.warn.bgHighlight=true
# error
logging.core.levels.error.classTracking=
logging.core.levels.error.methodTracking=
logging.core.levels.error.fontColor=
logging.core.levels.error.fontHighlight=
logging.core.levels.error.bgColor=
logging.core.levels.error.bgHighlight=
# fatal
logging.core.levels.fatal.classTracking=false
logging.core.levels.fatal.methodTracking=false
logging.core.levels.fatal.fontColor=blue
logging.core.levels.fatal.fontHighlight=true
logging.core.levels.fatal.bgColor=black
logging.core.levels.fatal.bgHighlight=true

# Configuration example for actor
logging.actor.name=ACTOR
logging.actor.levels=all



