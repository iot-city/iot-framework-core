# The default logger configuration template file is used to configure the logger information
# For: org.iotcity.iot.framework.core.logging.DefaultLoggerFactory
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-core

# Define logger configuration ID
iot.framework.core.logging=core, actor

# Configuration example for global configure
iot.framework.core.logging.name=GLOBAL
# Available logger levels: all, trace, debug, info, warn, error, fatal
iot.framework.core.logging.levels=trace, debug, info, warn, error, fatal
# Enable or disable log tracing information for each log level (enabled by default)
# Available font/background colors: black, red, green, yellow, blue, purple, cyan, white, default
# trace
iot.framework.core.logging.trace.classTracking=false
iot.framework.core.logging.trace.methodTracking=false
iot.framework.core.logging.trace.fontColor=black
iot.framework.core.logging.trace.fontHighlight=true
iot.framework.core.logging.trace.bgColor=default
iot.framework.core.logging.trace.bgHighlight=false
# debug
iot.framework.core.logging.debug.classTracking=true
iot.framework.core.logging.debug.methodTracking=true
iot.framework.core.logging.debug.fontColor=default
iot.framework.core.logging.debug.fontHighlight=false
iot.framework.core.logging.debug.bgColor=default
iot.framework.core.logging.debug.bgHighlight=false
# info
iot.framework.core.logging.info.classTracking=false
iot.framework.core.logging.info.methodTracking=false
iot.framework.core.logging.info.fontColor=green
iot.framework.core.logging.info.fontHighlight=false
iot.framework.core.logging.info.bgColor=default
iot.framework.core.logging.info.bgHighlight=false
# warn
iot.framework.core.logging.warn.classTracking=true
iot.framework.core.logging.warn.methodTracking=true
iot.framework.core.logging.warn.fontColor=purple
iot.framework.core.logging.warn.fontHighlight=true
iot.framework.core.logging.warn.bgColor=default
iot.framework.core.logging.warn.bgHighlight=false
# error
iot.framework.core.logging.error.classTracking=true
iot.framework.core.logging.error.methodTracking=true
iot.framework.core.logging.error.fontColor=red
iot.framework.core.logging.error.fontHighlight=true
iot.framework.core.logging.error.bgColor=default
iot.framework.core.logging.error.bgHighlight=false
# fatal
iot.framework.core.logging.fatal.classTracking=true
iot.framework.core.logging.fatal.methodTracking=true
iot.framework.core.logging.fatal.fontColor=white
iot.framework.core.logging.fatal.fontHighlight=true
iot.framework.core.logging.fatal.bgColor=red
iot.framework.core.logging.fatal.bgHighlight=true

