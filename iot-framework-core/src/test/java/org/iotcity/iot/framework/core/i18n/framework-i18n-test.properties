# The locale configuration file is used to configure the locale text information.
# The default external file to load: "framework-i18n.properties".
# For: org.iotcity.locale.DefaultLocaleFacotry
# See: http://www.iot-city.org

# Define locale configuration identifiers (the property key must be "iot.framework.core.i18n").
iot.framework.core.i18n=locale.core, locale.actor

# ========================== The locale configuration for CORE ==========================

# CONFIGURATION EXAMPLE FOR CORE.
# The locale text name (e.g. "CORE").
locale.core.name=CORE
# Whether enable this configuration (true by default).
locale.core.enabled=true
# Default language key for this locale (e.g. "en_US").
locale.core.defaultLang=
# Define configuration identifier keys for all languages.
locale.core.files=en_US, zh_CN
# Locale language file for en_US.
locale.core.files.en_US.file=org/iotcity/iot/framework/core/i18n/i18n-test-en-us.properties
locale.core.files.en_US.fromPackage=true
locale.core.files.en_US.encoding=
# Locale language file for zh_CN.
locale.core.files.zh_CN.file=org/iotcity/iot/framework/core/i18n/i18n-test-zh-cn.properties
locale.core.files.zh_CN.fromPackage=true
locale.core.files.zh_CN.encoding=

# ========================== The locale configuration for ACTOR ==========================

# CONFIGURATION EXAMPLE FOR ACTOR.
# The locale text name (e.g. "CORE").
locale.actor.name=ACTORS
# Whether enable this configuration (true by default).
locale.actor.enabled=false
# Default language key for this locale (e.g. "en_US").
locale.actor.defaultLang=zh_CN
# Define configuration identifier keys for all languages.
locale.actor.files=en_US, zh_CN
# Locale language file for en_US.
locale.actor.files.en_US.file=org/iotcity/iot/framework/actor/i18n/i18n-actor-en-us.properties
locale.actor.files.en_US.fromPackage=true
locale.actor.files.zh_CN.file=org/iotcity/iot/framework/actor/i18n/i18n-actor-zh-cn.properties
locale.actor.files.zh_CN.fromPackage=true
# ...

