# The default locale configuration for iot-framework-core project.
# The default external file to load: "framework-i18n.properties".
# For: org.iotcity.iot.framework.core.i18n.DefaultLocaleFacotry
# See: http://www.iot-city.org

# Define locale configuration identifiers (the property key must be "iot.framework.core.i18n").
iot.framework.core.i18n=i18n.core

# Locale configuration for core.
i18n.core.name=CORE
i18n.core.enabled=true
# Default language key for this locale (e.g. "en_US").
i18n.core.defaultLang=
# Define configuration identifier keys for all languages.
i18n.core.files=en_US, zh_CN
i18n.core.files.en_US.file=org/iotcity/iot/framework/core/resources/i18n-core-en-us.properties
i18n.core.files.en_US.fromPackage=true
i18n.core.files.zh_CN.file=org/iotcity/iot/framework/core/resources/i18n-core-zh-cn.properties
i18n.core.files.zh_CN.fromPackage=true
